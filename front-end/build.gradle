plugins {
  id 'com.moowork.node' version '1.2.0'
}

task build(type: NpmTask, dependsOn: 'npmInstall') {
  args = ['run', 'build']
  finalizedBy 'test'
}

task test(type: NpmTask, dependsOn: 'npmInstall') {
    args = ['run', 'test:unit']
}

task check(dependsOn: 'test')

task run(type: NpmTask, dependsOn: 'npmInstall') {
  args = ['run', 'serve']
}
