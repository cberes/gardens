name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: chmod +x gradlew
      - run: ./gradlew clean build
